service Blogs {
  // Obtains all blogs.
  rpc GetAllBlogs() returns (AllBlogsReply) {}
  // Obtains a blog by it's id.
  rpc GetBlog(BlogRequest) returns (BlogReply) {}
  // Obtains a blogpost by it's id.
  rpc GetBlogpost(BlogpostRequest) returns (BlogpostReply) {}
}

message AllBlogsReply {
  repeated Blog blogs = 1;
}

message BlogRequest {
  int32 id = 1;
}

message BlogReply {
  Blog blog = 1;
}

message Blog {
  int32 id = 1;
  string blogImageUrl = 2;
  string name = 3;
  string author = 4;
}

message BlogpostRequest {
  int32 id = 1;
}

message BlogpostReply {
  Blogpost blogpost = 1;
}

message Blogpost {
  int32 id = 1;
  string headerImageUrl = 2;
  string title = 3;
  string text = 4;
  string author = 5;
}