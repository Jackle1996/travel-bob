<h1 mat-dialog-title>Register</h1>
<mat-dialog-content>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="EMail" #email>
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" [(ngModel)]="userType" name="radiogroup">
            <mat-radio-button value="blogger" >Blogger</mat-radio-button>
            <label>&nbsp;&nbsp;</label>
            <mat-radio-button value="user" >User</mat-radio-button>
          </mat-radio-group>
        <mat-form-field>
            <input matInput placeholder="Username" #username>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" #password>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="register()">Register</button>
    <button mat-dialog-close mat-button>Cancel</button>
</mat-dialog-actions>
